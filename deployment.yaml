apiVersion: apps/v1
kind: Deployment
metadata:
  name: djdna-snapshots-demo
  namespace: default
  labels:
    app: djdna-snapshots
spec:
  replicas: 1
  selector:
    matchLabels:
      app: djdna-snapshots
  template:
    metadata:
      labels:
        app: djdna-snapshots
    spec:
      containers:
      - name: djdna-snapshots
        image: gcr.io/$PROJECT_ID/$IMG_NAME@$HASH_NAME
        ports:
          - containerPort: 8050
        env: 
          - name: ELASTICSEARCH_HOST
            value: $ELASTICSEARCH_SERVICE_SERVICE_HOST
          - name: ELASTICSEARCH_INDEX
            value: snapshot
          - name: CORENLP_HOST
            value: $CORENLP_SERVICE_SERVICE_HOST
          - name: LOCAL_DATA_PATH
            value: ./tests/
          - name: LOCAL_DOWNLOAD_PATH
            value: ./tests/
          - name: DOWJONES_APIKEY
            value: $DOWJONES_APIKEY
          - name: DOWJONES_SNAPSHOTID
            value: $DOWJONES_APIKEY
---
apiVersion: v1
kind: Service
metadata:
  name: djdna-snapshots-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: djdna-snapshots
  ports:
  - port: 80
    targetPort: 8050
